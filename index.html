<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google map learning</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="main-title"> Google map learning </h1>


    <div class="container">

        <div class="card_map">

            <div class="card">
                <form class="card-form">
                    <div class="input">
                        <input type="text" placeholder="" id="first_location" class="input-field" required />
                        <label class="input-label">First Location</label>
                    </div>
                    <div class="input">
                        <input type="text" placeholder="" id="second_input" class="input-field" required />
                        <label class="input-label">Second Location</label>
                    </div>
                    <div class="action">
                        <button class="action-button">Get started</button>
                    </div>
                </form>

                <div class="card-info">
                    <p>Github <a href="https://github.com/mehedi23">mehedi23</a></p>
                </div>
            </div>

            <div class="map_are">
                <h1>The Map</h1>
                <div id="map"></div>
            </div>
        </div>
    </div>




    <script src="index.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=**&libraries=places&callback=initMap"
        async>
    </script>
</body>

</html>
