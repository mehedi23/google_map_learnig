<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google map learning</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="main-title"> Google map learning </h1>


    <div class="container">

        <div class="card_map">

            <div class="card">
                <div class="card-form">
                    <div class="input">
                        <input type="text" placeholder="" id="first_location" class="input-field" required />
                        <label class="input-label">First Location</label>
                    </div>
                    <div class="input">
                        <input type="text" placeholder="" id="second_location" class="input-field" required />
                        <label class="input-label">Second Location</label>
                    </div>
                    <div class="select-input">
                        <span>Travel Modes</span>
                        <select class="select-field" id="travel_model_val">
                            <option value="DRIVING">Driving</option>
                            <option value="WALKING">Walking</option>
                            <option value="BICYCLING">Bicycling</option>
                            <option value="TRANSIT">Transit</option>
                        </select>
                    </div>

                    <div class="action">
                        <button class="action-button">Get started</button>
                    </div>
                </div>

                <div class="card-info">
                    <p>
                        Github
                        <a href="https://github.com/mehedi23/google_map_learning" target="_blank">
                            mehedi23/google_map_learning
                        </a>
                    </p>
                </div>
            </div>

            <div class="map_are">
                <h1>The Map</h1>
                <div id="map"></div>
            </div>
        </div>
    </div>




    <script src="index.js"></script>
    <script src="google.map.js" async></script>
</body>

</html>
